<h2>Timesheet Approval</h2>
<h3>{{errorMsg}}</h3>

<table class="table table-border">
  <thead>
    <th>Site Code</th>
    <th>Contractor Name</th>
    <th>Total Hours</th>
    <th>Total Amount</th>
  </thead>
  <tbody>
    <tr *ngFor='let cards of timeCards'>
      <td>{{cards.code}}</td>
      <td>{{cards.contractor}}</td>
      <td>{{cards.totalHours}}</td>
      <td>{{cards.totalAmount}}</td>
      <td>{{cards.approved}}</td>
    </tr>
  </tbody>
</table>
