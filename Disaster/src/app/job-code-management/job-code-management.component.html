
<h4 style="text-align:left">Job Code Management</h4>
<button type="submit" style="float: center;">Add New</button>
<div>
<table style="width:60%">
  <thead>
    <tr>
      <th>Job Code</th>
      <th>Description</th>
      <th>Hourly Rate</th>
      <th>Max.Hours P/D</th>
      <th></th>
      <th></th>
    </tr>
</thead>
<tbody>
    <tr *ngFor ="let j of jobs">
        <td>{{j.code}}</td>
        <td>{{j.description}}</td>
        <td>{{j.rate |currency}}</td>    
        <td>{{j.maxHours}}</td>
        <td><button (click)="editJob()">Edit</button></td> 
        <td><button class="btn btn-danger" (click)="deleteJob()">Delete</button></td>  
     </tr>
</tbody>
</table>
</div>
