
<h4 style="text-align:left">Job Code Management</h4>

<div class="container">
    <nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
            <li>
                <a routerLinkActive="active" style="float: right" routerLink="create">Add New</a>
            </li>        
        </ul>
    </nav>
  </div>


<div>
<table style="width:60%">
  <thead>
    <tr>
      <th>Job Code</th>
      <th>Description</th>
      <th>Hourly Rate</th>
      <th>Max.Hours P/D</th>
      <th></th>
      <th></th>
    </tr>
</thead>
<tbody>
    <tr *ngFor ="let j of jobs">
        <td>{{j.code}}</td>
        <td>{{j.description}}</td>
        <td>{{j.rate |currency}}</td>    
        <td>{{j.maxHours}}</td>
        <td><button type="submit" (click)="editJob(j._id)">Edit</button></td> 
        <td><button type="submit" class="btn btn-danger" (click)="deleteJob(j._id)">Delete</button></td>  
     </tr>
</tbody>
</table>
</div>
