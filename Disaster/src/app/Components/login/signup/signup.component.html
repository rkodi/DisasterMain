<div class="container">

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group row col-sm-0">
      <label class="col-sm-2 col-form-label" for="firstName">First Name</label>
      <input type="text" formControlName="firstName" required class="form-control form-control-sm"
        [ngClass]="{ 'is-invalid': submitted && firstName.errors }">
    </div>

    <div class="form-group row col-sm-0">
      <label class="col-sm-2 col-form-label">Last Name</label>
      <input type="text" formControlName="lastname" required class="form-control form-control-sm"
        [ngClass]="{ 'is-invalid': submitted && lastname.errors }">
    </div>

    <div class="form-group row col-sm-0">
      <label class="col-sm-2 col-form-label">Email</label>
      <input type="text" formControlName="email" required class="form-control form-control-sm"
        [ngClass]="{ 'is-invalid': submitted && email.errors }">
    </div>

    <div class="form-group row col-sm">
      <label class="col-sm-2 col-form-label"  for="password">Password</label>
      <input type="text" class="text-left" formControlName="password" required class="form-control form-control-sm"
        [ngClass]="{ 'is-invalid': submitted && password.errors }">

    </div>
    <div class="form-group row col-sm">
      <label class="col-sm-2 col-form-label">Role</label>
      <select formControlName="role" required class="form-control form-control-sm">
        <option *ngFor="let r of role1" [value]="r">{{r}}</option>
      </select>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-10">
        <button [disabled]="!registerForm.valid" class="btn btn-primary" type="submit">Register</button>
      </div>
    </div>
  </form>
</div>
