
<br/>
<h4 style="text-align:left">Machine Management</h4>

<a routerLink="add" routerLinkActive="active" style="float:initial" >Add New</a>

<div class="container">
<table class="table table-boarder">
  <thead>
    <tr>
      <th>Machine code</th>
      <th>Description</th>
      <th>Hourly Rent/Hr</th>
      <th>Max.Hours per day<br/>Hr</th>
      <th></th>
      <th></th>
    </tr>
</thead>
<tbody>
    <tr *ngFor ="let m of machines">
        <td>{{m.code}}</td>
        <td>{{m.description}}</td>
        <td>{{m.rent|currency}}</td>    
        <td>{{m.maxHours}}</td>
       <td><button type="submit" (click)="edit(m._id)">Edit</button></td> 
       <td><button type="submit" (click)="delete(m._id)">Delete</button></td> 

        <!-- <td><a routerLink="edit/id"  routerLinkActive="active">Edit</a></td> 
        <td><a routerLink="delete" routerLinkActive="active">Delete</a></td>   -->
     </tr>
</tbody>
</table>
</div>

<div class="col-md-3">
    <h2>Edit Machine</h2>
    <form [formGroup]="editForm" *ngIf="editForm1" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>code:</label>
            <input type="text" formControlName="code" placeholder="code" class="form-control">
        </div>

        <div class="form-group">
            <label>Description:</label>
            <input type="text" formControlName="description" placeholder="description" class="form-control">
        </div>

        <div class="form-group">
            <label>rent:</label>
            <input type="text" formControlName="rent" placeholder="rent" class="form-control">
        </div>

        <div class="form-group">
            <label>maxHours:</label>
            <input type="text" formControlName="maxHours" placeholder="maxHours" class="form-control">
        </div>

        <button type="submit" class="btn btn-info">Add</button>
        <a href="" type="submit" class="btn btn-info">Back to home</a>
    </form>
</div>
